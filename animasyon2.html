<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<style> 
div
{
width:100px;
height:100px;
background:red;
transition: width 2s, height 2s, background 2s, transform 2s;
-moz-transition: width 2s, height 2s, background 2s,transform 2s;
-webkit-transition: width 2s, height 2s, background 2s,-webkit-transform 2s;
-o-transition: width 2s, height 2s, background 2s,transform 2s;

}

div:hover{
	width:200px;
	height:200px;
	background:yellow;
	transform:rotate(180deg);
	-webkit-transform:rotate(180deg); /* Safari */

}
</style>
</head>
<body>



<div>Hover over me to see the transition effect!</div>

</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Css label</title>


<style>
input{
display:none;	
}
label{
background:linear-gradient(#fff,#eee);
border:1px solid #ccc;
border-radius:6px;
display:block;
width:150px;
height:40px;
text-align:center;
line-height:40px;
cursor:pointer;	
}

label:hover{
	color:orange;
}

input:checked+label{
	background:
	box-shadow: inset 0 1px 2px rgba(0,0,0,0.15)
	color:#8c9198;	
}
nav{
	display:none;
}

input:checked~nav{
display:block;	
}
</style>
</head>

<body>
<input type="checkbox" id="menu_goster">
<label for="menu_goster">Buton</label>
<nav>
	<ul>
    	<li><a href="#">Ana Sayfa</a></li>
        <li><a href="#">Hakkımızda</a></li>
        <li><a href="#">Şubeler</a></li>
        <li><a href="#">Hizmetler</a></li>
        <li><a href="#">İletişim</a></li>
    </ul>
   


</nav>

</body>
</html>
